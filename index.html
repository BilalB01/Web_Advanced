<!doctype html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rick and Morty</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  
<header>
  <div class="header-top">
    <div class="logo-title">
      <img src="/image/Rick-and-Morty.png" alt="Rick and Morty Logo" class="header-logo">
    </div>
    
    <button id="thema-toggle" title="Thema wisselen">ðŸŒ“ Thema</button>
  </div>

  <div class="header-controls">
    <input type="text" id="zoekveld" placeholder="Rick, Morty, Summer..." />
    <button id="search-button">ZOEKEN</button>
    <button id="favorieten">Favorieten</button>

    <label for="sorteer-optie">Sorteer op:</label>
    <select id="sorteer-optie">
      <option value="naam-az">Naam: A-Z</option>
      <option value="naam-za">Naam: Z-A</option>
      <option value="status-az">Status: A-Z</option>
      <option value="species-az">Soort: A-Z</option>
      <option value="origin-az">Afkomst: A-Z</option>
    </select>

    <label for="status-filter">Status:</label>
    <select id="status-filter">
      <option value="alle">Alle</option>
      <option value="Alive">Alive</option>
      <option value="Dead">Dead</option>
      <option value="unknown">Unknown</option>
    </select>

    <label for="geslacht-filter">Geslacht:</label>
    <select id="geslacht-filter">
      <option value="alle">Alle</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Genderless">Genderless</option>
      <option value="unknown">Unknown</option>
    </select>
  </div>
</header>



  <div id="character-container"></div>
 <button id="scrollTopBtn" class="scroll-top">
  <img src="/image/rickandmortylogotop.png" alt="Portal">
</button>


  <script type="module" src="/src/main.js"></script>


</body>

</html>
